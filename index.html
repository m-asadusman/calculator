<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" id="display" readonly>
        <div class="btns">
            <button class="ac" onclick="ac()">AC</button>
            <button class="ce" onclick="ce()">CE</button>
            <button class="btn per" onclick="btn('%')">%</button>
            <button class="btn op" onclick="btn('/')">/</button>
            <button class="btn" onclick="btn('7')">7</button>
            <button class="btn" onclick="btn('8')">8</button>
            <button class="btn" onclick="btn('9')">9</button>
            <button class="btn op" onclick="btn('*')">x</button>
            <button class="btn" onclick="btn('4')">4</button>
            <button class="btn" onclick="btn('5')">5</button>
            <button class="btn" onclick="btn('6')">6</button>
            <button class="btn op" onclick="btn('-')">-</button>
            <button class="btn" onclick="btn('1')">1</button>
            <button class="btn" onclick="btn('2')">2</button>
            <button class="btn" onclick="btn('3')">3</button>
            <button class="btn op" onclick="btn('+')">+</button>
            <button class="zero" onclick="btn('0')">0</button>
            <button class="btn" onclick="btn('.')">.</button>
            <button class="ans" onclick="ans()">=</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
